<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="./cartoon-avatar-man-with-smile-his-face_706163-5138_1_-removebg-preview.png" alt="User Photo" class="profile-img">
      </div>
      <div class="profile-body">
        <h2 class="profile-name">Gautaman Koji</h2>
        <p class="profile-role">Frontend Developer</p>
        <p class="profile-bio">I love coding and designing creative web experiences.</p>
      </div>
      <div class="profile-footer">
        <button class="message-btn">Message</button>
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
