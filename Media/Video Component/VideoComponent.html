<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Component</title>
    <link rel="stylesheet" href="VideoComponent.css" />
  </head>
  <body>
    <h1 class="video-heading">Custom Video Player</h1>

    <div class="video-player">
      <video id="video" class="video" width="600" height="400" controls>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="video-controls">
        <button id="playPause" class="control-button">Play/Pause</button>
        <button id="fullscreen" class="control-button">Fullscreen</button>
      </div>

      <div class="slider-container">
        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          class="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
      </div>

      <div class="slider-container">
        <label for="progress">Progress:</label>
        <input
          type="range"
          id="progress"
          class="progress-slider"
          min="0"
          max="100"
          value="0"
        />
      </div>
    </div>

    <script src="VideoComponent.js"></script>
  </body>
</html>
